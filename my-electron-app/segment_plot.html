<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- D3JS -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Protein Visualization Dashboard</title>
  </head>

  <body class="m-2">
    <div class="d-flex justify-content-between">
      <div>
        <h2>Segment Tab</h2>
      </div>
      <div>
        <div class="card" style="width: 26rem;">
          <div class="card-body">
            <h5 class="card-title">Current State</h5>
            <p class="card-text" style="display:inline">Selcted protein: <p id="state_selected_protein" style="display:inline"/></p>
            <br/>
            <p class="card-text" style="display:inline">Selcted samples: <p id="state_selected_samples" style="display:inline"/></p>
            <br/>
            <p class="card-text" style="display:inline">Selcted normalization: <p id="state_selected_normalization" style="display:inline"/></p>
            <br/>
            <p class="card-text" style="display:inline">Min modification count: <p id="state_selected_min_count" style="display:inline"/></p>
          </div>
        </div>
      </div>
    </div>    
      <table style="padding-top: 50px;">
        <td id="graphDiv3" style="padding: 30px;">
          <div id="no_protein_div_3"></div>
          <p><b><i> Peptide Segments Plot</b></br>
          </td>
      </table>
    <!-- Scripts -->
    <script type="text/javascript">
      proteinStartPos = 0;
      proteinEndPos = 0;
      selectedSequence = "";
    </script>
    <script type="text/javascript" src="./static/init_views.js"></script>
    <script>setDocumentLabels();</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="./static/protein_selection_view.js"
    ></script>
    <script 
      type="text/javascript" 
      src="./static/make_segment_plot.js">
    </script>
    
  </body>
</html>
